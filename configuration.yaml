
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
ios:

logger:
   default: critical

http:
  base_url: !secret base_url
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

zwave:
  # Forwarded from host/hypervisor
  # through Proxmox
  usb_path: /dev/ttyACM0

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate


# The company car
volkswagencarnet:
    username: !secret vw_carnet_user
    password: !secret vw_carnet_pass
    scan_interval:
        minutes: 3
    name: !include vw_vins.yaml


# Apartment door
verisure:
  username: !secret verisure_user
  password: !secret verisure_pass
  locks: true
  code_digits: 6
  alarm: false

# Xiaomi Roborock S55
vacuum:
  - platform: xiaomi_miio
    host: 10.1.1.40
    token: !secret xiaomi_roborock_token

# Testing utility meter
utility_meter:
  bathroom_heating_kw:
    source: sensor.thermofloor_as_heatit_thermostat_tf_056_energy
    cycle: monthly

tibber:
  access_token: !secret tibber_token

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
light: !include lights.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml

zone:
  - name: SATS
    latitude: 59.928519
    longitude: 10.710931
    radius: 60
    icon: mdi:weight-lifter
  - name: Tise
    latitude: 59.910041
    longitude: 10.740917
    radius: 80
    icon: mdi:worker
  - name: Rikshospitalet
    latitude: 59.949143
    longitude: 10.715010
    radius: 160
    icon: mdi:hospital
  - name: Majorstuen T
    latitude: 59.929852
    longitude: 10.715197
    radius: 80
    icon: mdi:subway-variant


shopping_list:

device_tracker:
  - platform: mqtt
    devices:
      mxh8: 'monitor/rpidashboard/mxh8/device_tracker'
      dahlmo: 'monitor/rpidashboard/dahlmo/device_tracker'
      living_room_tv: 'monitor/rpidashboard/samsungtv/device_tracker'
